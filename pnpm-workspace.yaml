packages:
  - apps/*
  - packages/*

blockExoticSubdeps: true
cleanupUnusedCatalogs: true
minimumReleaseAge: 2880
onlyBuiltDependencies:
  - nx
trustPolicy: no-downgrade
trustPolicyExclude:
  - chokidar@4.0.3
  - detect-port@1.6.1
  - undici-types@6.21.0
  - semver@6.3.1

trustPolicyIgnoreAfter: 10080
verifyDepsBeforeRun: prompt

catalogs:
  angular:
    '@angular-devkit/build-angular': 20.3.9
    '@angular-eslint/builder': ^20.6.0
    '@angular-eslint/bundled-angular-compiler': ^20.6.0
    '@angular-eslint/eslint-plugin': ^20.6.0
    '@angular-eslint/eslint-plugin-template': ^20.6.0
    '@angular-eslint/schematics': ^20.6.0
    '@angular-eslint/template-parser': 20.6.0
    '@angular/animations': 20.3.9
    '@angular/build': 20.3.9
    '@angular/common': 20.3.9
    '@angular/compiler': 20.3.9
    '@angular/compiler-cli': 20.3.9
    '@angular/core': 20.3.9
    '@angular/platform-browser': 20.3.9
    '@angular/platform-server': 20.3.9
    '@angular/router': 20.3.9
    '@schematics/angular': 20.3.9
    angular-eslint: 20.6.0
    ng-packagr: 20.3.2
    zone.js: 0.15.1
  designsystemet:
    '@digdir/designsystemet': 1.7.3
    '@digdir/designsystemet-css': 1.7.3
    '@digdir/designsystemet-react': 1.7.3
    '@navikt/aksel-icons': 7.33.4
  nx:
    '@nx/angular': 22.1.1
    '@nx/devkit': 22.1.1
    '@nx/eslint': 22.1.1
    '@nx/eslint-plugin': 22.1.1
    '@nx/js': 22.1.1
    '@nx/playwright': 22.1.1
    '@nx/react': 22.1.1
    '@nx/storybook': 22.1.1
    '@nx/vite': 22.1.1
    '@nx/web': 22.1.1
    nx: 22.1.1
  react:
    '@types/react': 19.0.0
    '@types/react-dom': 19.0.0
    react: 19.0.0
    react-dom: 19.0.0
  react-supported-versions:
    react: '>=18.3.1'
    react-dom: '>=18.3.1'
  storybook:
    '@storybook/addon-docs': 10.0.8
    '@storybook/angular': 10.0.8
    storybook: 10.0.8
  testing-library:
    '@testing-library/angular': ^17.4.0
