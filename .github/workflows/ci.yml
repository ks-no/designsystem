name: ci

on:
  push:
    branches:
      - main
  pull_request: {}

env:
  NXCACHE_S3_BUCKET: ${{ secrets.NXCACHE_S3_BUCKET }}
  NXCACHE_S3_REGION: ${{ secrets.NXCACHE_S3_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/install-packages
      - name: Lint
        run: pnpm nx affected --t lint
      - name: Build
        run: pnpm nx affected --t build
      - name: Test
        run: pnpm nx affected --t test --passWithNoTests
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: End-to-end test
        run: pnpm nx affected --t=e2e
